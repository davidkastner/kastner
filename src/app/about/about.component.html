<section id="about" itemscope itemtype="https://schema.org/AboutPage">
    <div class="about-container" itemscope itemtype="https://schema.org/Person">
        <!-- structured data properties -->
        <meta itemprop="jobTitle" content="Graduate Researcher" />
        <meta itemprop="knowsLanguage" content="en" />
        <meta itemprop="knowsLanguage" content="sp" />
        <meta itemprop="nationality" content="United States" />
        <meta itemprop="gender" content="Male" />
        <meta itemprop="email" content="kastner@mit.edu" />
        <meta itemprop="url" content="https://www.kastner.io" />
        <div class="first-column">
            <h1 i18n="nav@@aboutMe">About me</h1>
            <h2><span itemprop="name">{{ name }}</span></h2>
            <p class="text" appInternationalization [data]="aboutData?.internationalizations" property='description'
                itemprop="summary">Loading...</p>
            <!-- <div class="hobbies">
                <h3>Hobbies</h3>
                <fa-icon *ngFor="let hobby of aboutData?.hobbies" [icon]="['fas', hobby.icon]" class="icon"
                    title="{{ hobby.title }}" itemprop="hobby"></fa-icon>
            </div> -->
            <div class="hobbies">
                <h3>Social Profiles</h3>
                <a *ngFor="let media of aboutData?.medias" href="{{ media.http }}" target="_blank" itemprop="sameAs">
                    <fa-icon [icon]="['fab', media.icon]" class="icon" title="{{ media.title }}"></fa-icon>
                </a>
            </div>
        </div>
        <div class="second-column">
            <div class="profile-picture"></div>
            <!-- <div class="social-media">
                <a *ngFor="let media of aboutData?.medias" href="{{ media.http }}" target="_blank" itemprop="sameAs">
                    <fa-icon [icon]="['fab', media.icon]" class="icon" title="{{ media.title }}"></fa-icon>
                </a>
            </div> -->
        </div>
    </div>
</section>
