<section id="posts">
    <div class="container">
        <div class="top-container">
            <div class="title">
                <h1 i18n="nav@@posts">Publications</h1>
            </div>
        </div>
        <p class="synopsis" i18n="posts@@synopsis">Reach out if you need help getting access to any of my current
            publications.</p>
        <div class="middle-container" (swipe)="onSwipe($event)">
            <app-posts-grid [posts]="posts" [currentPage]="currentPage"
                (resultsPerPageChanged)="updateNavigation($event)"></app-posts-grid>
        </div>
    </div>
</section>
