<header itemscope itemtype="https://schema.org/WPHeader">

    <div class="child navbar-toggle">
        <fa-icon [icon]="faBars" class="bar-icon" (click)="onToggleBar()"></fa-icon>
    </div>

    <div class="child logo-container" itemprop="brand" itemscope itemtype="https://schema.org/Brand">
        <a (click)="resetMenu()" href="#" class="logo" itemprop="name" itemprop="logo">kastner</a>
    </div>

    <div class="child nav-container" #nav [hidden]="!hasMenuToggled" itemscope
        itemtype="https://schema.org/SiteNavigationElement">
        <ul>
            <li><a (click)="resetMenu()" href="#about" i18n="nav@@aboutMe" itemprop="url"><span itemprop="name">About
                        me</span></a></li>
            <li><a (click)="resetMenu()" href="#experience" i18n="nav@@experiences" itemprop="url"><span
                        itemprop="name">Experience</span></a></li>
            <li><a (click)="resetMenu()" href="#posts" i18n="nav@@posts" itemprop="url"><span
                        itemprop="name">Publications</span></a></li>
            <li><a (click)="resetMenu()" href="#contact" i18n="nav@@contact" itemprop="url"><span
                        itemprop="name">Contact</span></a></li>
            <!-- TODO: update here -->
            <li><a (click)="resetMenu()" href="assets/cv.pdf" i18n-title="nav@@open.as.pdf" title="Open Resume as PDF"
                    target="_blank">
                    CV
                </a></li>
        </ul>
    </div>

    <div class="child language-container">
        <div class="frame">
            <ul>
                <li itemprop="availableLanguage" itemscope itemtype="https://schema.org/Language">
                    <a href="/en/index.html" [ngClass]="{'active': locale === 'en'}" itemprop="name">EN</a>
                </li>
                <li itemprop="availableLanguage" itemscope itemtype="https://schema.org/Language">
                    <a href="/es/index.html" [ngClass]="{'active': locale === 'es'}" itemprop="name">ES</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="child share-container" #shareBtn>
        <fa-icon [icon]="faShareAlt" class="icon" (click)="share()" alt="share" itemprop="share"></fa-icon>
    </div>

</header>
